name: Daily Podcast

on:
  schedule:
    - cron: "30 23 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Generate episode + feed
        env:
          TZ: Asia/Shanghai
        run: uv run python scripts/run_daily.py

      - name: Commit updates
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs data
          git commit -m "daily: $(date -u +%F)"
          git push
